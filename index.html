<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI ATM</title>
    <link rel="icon" href="icon-32.png" type="image/png">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#14b8a6"> 
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <style>
        /* Custom styles */
        body { font-family: 'Inter', sans-serif; }
        /* Style for the number input to hide arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }
        /* Ensure QR code SVG scales */
        #qrcode img, #qrcode canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm mx-auto overflow-hidden rounded-xl shadow-2xl bg-white">
        
        <div class="bg-teal-500 p-4">
            <h1 class="text-xl font-bold text-white text-center">UPI ATM</h1>
        </div>

        <div class="p-6">

            <button type="button" id="pwa-install-btn" class="hidden mb-4 w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Install App on Your Phone
            </button>
            
            <div id="initial-view">
                <p class="text-gray-500 text-center mb-6">Generate UPI payment QR codes instantly</p>
                
                <form id="amount-form">
                    <label for="amount-input" class="block text-sm font-medium text-gray-700 mb-1">Enter Amount</label>
                    <div class="relative mt-1 rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">₹</span>
                        </div>
                        <input type="number" id="amount-input" class="block w-full rounded-md border-gray-300 pl-7 pr-3 py-3 focus:border-teal-500 focus:ring-teal-500 sm:text-sm" placeholder="0.00">
                    </div>
                    
                    <p id="error-msg" class="text-red-500 text-sm mt-2 hidden">Please enter a valid amount greater than 0.</p>

                    <button type="button" id="generate-btn" class="mt-6 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-teal-500 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-colors">
                        Generate QR Code
                    </button>
                </form>
            </div>

            <div id="generated-view" class="hidden">
                
                <div class="space-y-3">
                    <div class="flex justify-between text-gray-700">
                        <span>Base Amount</span>
                        <span id="base-amount" class="font-medium">₹0.00</span>
                    </div>
                    <div class="flex justify-between text-gray-700">
                        <span>Processing Fee (1%)</span>
                        <span id="fee-amount" class="font-medium">₹0.00</span>
                    </div>
                    <div class="border-t border-gray-200 my-2"></div>
                    <div class="flex justify-between text-gray-900 font-bold text-lg">
                        <span>Total to Pay</span>
                        <span id="total-amount" class="text-teal-500">₹0.00</span>
                    </div>
                </div>

                <div class="mt-6 border-t pt-6 text-center">
                    <p class="font-medium text-gray-700">Scan with any UPI app</p>
                    <div id="qrcode" class="inline-block mt-4 p-2 border border-gray-200 rounded-lg bg-white"></div>
                    <p id="upi-id-display" class="text-center text-xs text-gray-400 mt-4 font-mono"></p>
                </div>
                <button type="button" id="share-btn" class="mt-6 w-full flex justify-center items-center py-3 px-4 border border-teal-500 rounded-lg shadow-sm text-base font-medium text-teal-600 bg-white hover:bg-teal-50 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    Share Payment Link
                </button>

                <button type="button" id="reset-btn" class="mt-3 w-full flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-base font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-colors">
                    Generate New QR Code
                </button>
            </div>

        </div>
    </div>

    <script>
        // --- Configuration ---
        const UPI_ID = "BHARATPE.8V0T0M8X7B02370@fbpe"; 
        const PAYEE_NAME = "CASH UPI ATM";
        const PROCESSING_FEE_PERCENT = 0.01; // 1%

        // --- Element Selectors ---
        const initialView = document.getElementById('initial-view');
        const generatedView = document.getElementById('generated-view');
        
        const amountInput = document.getElementById('amount-input');
        const generateBtn = document.getElementById('generate-btn');
        const shareBtn = document.getElementById('share-btn');
        const resetBtn = document.getElementById('reset-btn');
        const errorMsg = document.getElementById('error-msg');

        const baseAmountEl = document.getElementById('base-amount');
        const feeAmountEl = document.getElementById('fee-amount');
        const totalAmountEl = document.getElementById('total-amount');
        
        const qrCodeEl = document.getElementById('qrcode');
        const upiIdDisplay = document.getElementById('upi-id-display');
        const installBtn = document.getElementById('pwa-install-btn');

        // --- Initialize QR Code Generator ---
        const qrcode = new QRCode(qrCodeEl, {
            text: "",
            width: 176,
            height: 176,
            colorDark: "#0d9488",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // --- Event Listeners ---
        generateBtn.addEventListener('click', generateQR);
        resetBtn.addEventListener('click', resetApp);
        shareBtn.addEventListener('click', shareLink);
        
        amountInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                generateQR();
            }
        });

        // --- Functions ---
        
        function generateQR() {
            const baseAmount = parseFloat(amountInput.value);

            // 1. Validate Input
            if (isNaN(baseAmount) || baseAmount <= 0) {
                errorMsg.classList.remove('hidden');
                amountInput.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                return;
            }
            errorMsg.classList.add('hidden');
            amountInput.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');

            // 2. Perform Calculations
            const fee = baseAmount * PROCESSING_FEE_PERCENT;
            const totalAmount = baseAmount + fee;

            // 3. Update Summary UI
            baseAmountEl.textContent = `₹${baseAmount.toFixed(2)}`;
            feeAmountEl.textContent = `₹${fee.toFixed(2)}`;
            totalAmountEl.textContent = `₹${totalAmount.toFixed(2)}`;
            upiIdDisplay.textContent = `UPI ID: ${UPI_ID}`;

            // 4. Construct UPI Payment String
            const transactionNote = "Payment for service";
            const upiString = `upi://pay?pa=${encodeURIComponent(UPI_ID)}&pn=${encodeURIComponent(PAYEE_NAME)}&am=${totalAmount.toFixed(2)}&cu=INR&tn=${encodeURIComponent(transactionNote)}`;

            // 5. Generate QR Code
            qrcode.clear(); 
            qrcode.makeCode(upiString); 

            // 6. Swap Views
            initialView.classList.add('hidden');
            generatedView.classList.remove('hidden');
        }

        async function shareLink() {
            // Get values from the UI text
            const totalAmountStr = totalAmountEl.textContent.replace('₹', '');
            const totalAmount = parseFloat(totalAmountStr);
            const timestamp = Date.now();
            
            // Construct URL
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '') + "payment.html";
            // Cleaning up the URL construction to ensure it points to the sibling file
            // If hosted at example.com/app/index.html, this becomes example.com/app/payment.html
            
            const shareUrl = `${baseUrl}?amt=${totalAmount}&ts=${timestamp}`;

            // Use Native Share if available (Mobile)
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'UPI ATM Payment',
                        text: `Pay ₹${totalAmount} via UPI using this link. Valid for 10 mins.`,
                        url: shareUrl
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                // Fallback for Desktop (Clipboard)
                try {
                    await navigator.clipboard.writeText(shareUrl);
                    alert("Link copied to clipboard!\n" + shareUrl);
                } catch (err) {
                    alert("Could not copy text. Please manually copy the URL from payment.html");
                }
            }
        }

        function resetApp() {
            generatedView.classList.add('hidden');
            initialView.classList.remove('hidden');
            amountInput.value = "";
            qrcode.clear();
            errorMsg.classList.add('hidden');
            amountInput.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
        }

        // --- PWA: Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // --- PWA Install Prompt Logic ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

    </script>
</body>
</html>
